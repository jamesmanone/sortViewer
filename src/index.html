<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sort viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      body {
        width: 100%;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <canvas id="board" width="100" height="100"></canvas>
    <br />
    <input type="number" name="count" id="count" value="100"/>
    <button id="bubble">Bubble Sort</button>
    <button id="cocktail">Cocktail Shaker</button>
    <button id="insertion">Insertion Sort</button>
    <button id="selection">Selection Sort</button>
    <button id="quick">QuickSort</button>
    <button id="merge">MergeSort</button>
    <button id="heap">HeapSort</button>
    <button id="radix-lsd">Radix LSD</button>
    <button id="radix-msd">Radix MSD</button>
  </body>
</html>
